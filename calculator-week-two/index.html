<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator-week-two</title>
    <!--normalize css-->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!--fontawesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--customize css-->
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <!--start-->
    <div class="main">
      <div class="inputs"></div>
      <div class="operators">
        <button class="add">+</button>
        <!--sub-->
        <button class="sub">-</button>
        <!--multiply-->
        <button class="multiply">&times;</button>
        <!--division-->
        <button class="division">&divide;</button>
      </div>
      <!--numbers-->
      <div class="left ctn">
        <div class="numbers">
          <button class="one" value="7">7</button>
          <!--2-->
          <button class="two" value="8">8</button>
          <!--3-->
          <button class="three" value="9">9</button>
        </div>
        <!--4-->
        <div class="numbers">
          <button class="four" value="4">4</button>
          <!--5-->
          <button class="five" value="5">5</button>
          <!--6-->
          <button class="six" value="6">6</button>
        </div>
        <!--7-->
        <div class="numbers">
          <button class="seven" value="1">1</button>
          <!--8-->
          <button class="eight" value="2">2</button>
          <!--9-->
          <button class="nine" value="3">3</button>
        </div>
        <!--0-->
        <div class="numbers">
          <button class="zero" value="0">0</button>
          <!--.-->
          <button class="dot" value=".">.</button>
          <!--c-->
          <button class="clear" value="C">C</button>
        </div>
        <!-- <div class="equal"></div> -->
      </div>
      <div class="right-ctn">
        <button class="equal" value="=">=</button>
      </div>
    </div>
  </body>
</html>
